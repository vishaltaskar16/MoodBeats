<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Tone Detection | Mood Beats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .voice-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .voice-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .voice-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .voice-header p {
            color: #a0a0c0;
            font-size: 1.1rem;
        }
        
        .voice-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .voice-visualizer {
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .voice-visualizer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(220, 53, 69, 0.2) 50%, transparent 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        .voice-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .voice-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .voice-btn-primary {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .voice-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .voice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .voice-btn:active {
            transform: translateY(1px);
        }
        
        .voice-status {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            min-height: 30px;
        }
        
        .voice-status.recording {
            color: #dc3545;
            font-weight: 600;
        }
        
        .voice-status.analyzing {
            color: #ffc107;
            font-weight: 600;
        }
        
        .voice-status.complete {
            color: #28a745;
            font-weight: 600;
        }
        
        .voice-results {
            display: none;
            margin-top: 2rem;
        }
        
        .mood-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .mood-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .mood-details {
            flex-grow: 1;
        }
        
        .mood-details h4 {
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        
        .mood-details p {
            margin-bottom: 0;
            color: #a0a0c0;
        }
        
        .confidence-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .confidence-level {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        .playlist-section {
            margin-top: 2rem;
        }
        
        .playlist-section h3 {
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 1rem;
            object-fit: cover;
        }
        
        .playlist-info {
            flex-grow: 1;
        }
        
        .playlist-info h5 {
            margin-bottom: 0.2rem;
            font-size: 1rem;
        }
        
        .playlist-info p {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: #a0a0c0;
        }
        
        .playlist-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        @media (max-width: 768px) {
            .voice-container {
                padding: 1rem;
            }
            
            .voice-card {
                padding: 1.5rem;
            }
            
            .voice-btn {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="voice-container">
        <div class="voice-header">
            <h1>Voice Tone Detection</h1>
            <p>Speak your feelings and let our AI analyze your tone to recommend the perfect music</p>
        </div>
        
        <div class="voice-card">
            <div class="voice-visualizer" id="voiceVisualizer">
                <!-- Visualizer bars will be added dynamically -->
            </div>
            
            <div class="voice-status" id="voiceStatus">
                Ready to listen
            </div>
            
            <div class="voice-controls">
                <button class="voice-btn voice-btn-primary" id="recordBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="voice-btn voice-btn-secondary" id="stopBtn" disabled>
                    <i class="fas fa-stop"></i>
                </button>
                <button class="voice-btn voice-btn-secondary" id="playBtn" disabled>
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
            <div class="voice-results" id="voiceResults">
                <div class="mood-indicator">
                    <div class="mood-icon" id="moodIcon" style="background: rgba(220, 53, 69, 0.2);">
                        <i class="fas fa-question" style="color: #dc3545;"></i>
                    </div>
                    <div class="mood-details">
                        <h4 id="detectedMood">Detecting mood...</h4>
                        <p id="moodDescription">Analyzing your voice tone</p>
                        <div class="confidence-bar">
                            <div class="confidence-level" id="confidenceLevel" style="width: 0%; background: #dc3545;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="playlist-section">
                    <h3>Recommended Playlist</h3>
                    <div id="playlistItems">
                        <!-- Playlist items will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted">Speak clearly for best results. Try to express your current emotions in your voice.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // DOM Elements
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playBtn = document.getElementById('playBtn');
        const voiceStatus = document.getElementById('voiceStatus');
        const voiceVisualizer = document.getElementById('voiceVisualizer');
        const voiceResults = document.getElementById('voiceResults');
        const detectedMood = document.getElementById('detectedMood');
        const moodDescription = document.getElementById('moodDescription');
        const confidenceLevel = document.getElementById('confidenceLevel');
        const moodIcon = document.getElementById('moodIcon');
        const playlistItems = document.getElementById('playlistItems');
        
        // Mood data
        const moods = {
            happy: {
                name: "Happy",
                description: "Your voice sounds cheerful and energetic",
                color: "#ffd700",
                icon: "fa-smile-beam",
                query: "happy music playlist"
            },
            sad: {
                name: "Sad",
                description: "Your voice sounds melancholic and down",
                color: "#4682b4",
                icon: "fa-sad-tear",
                query: "sad songs playlist"
            },
            angry: {
                name: "Angry",
                description: "Your voice sounds intense and frustrated",
                color: "#dc3545",
                icon: "fa-angry",
                query: "angry rock music playlist"
            },
            relaxed: {
                name: "Relaxed",
                description: "Your voice sounds calm and peaceful",
                color: "#32cd32",
                icon: "fa-smile",
                query: "chill music playlist"
            },
            neutral: {
                name: "Neutral",
                description: "Your voice sounds balanced and steady",
                color: "#6c757d",
                icon: "fa-meh",
                query: "popular music playlist"
            },
            surprise: {
                name: "Surprised",
                description: "Your voice sounds excited and animated",
                color: "#ff69b4",
                icon: "fa-surprise",
                query: "upbeat music playlist"
            },
            fear: {
                name: "Anxious",
                description: "Your voice sounds nervous and worried",
                color: "#4b0082",
                icon: "fa-flushed",
                query: "calming music playlist"
            }
        };
        
        // Sample playlist data
        const samplePlaylists = {
            happy: [
                { title: "Happy Hits", artist: "Various Artists", image: "https://via.placeholder.com/50" },
                { title: "Good Vibes Only", artist: "Top Charts", image: "https://via.placeholder.com/50" },
                { title: "Dance Party", artist: "DJ Mix", image: "https://via.placeholder.com/50" }
            ],
            sad: [
                { title: "Heartbreak Songs", artist: "Emotional Mix", image: "https://via.placeholder.com/50" },
                { title: "Rainy Day", artist: "Chill Vibes", image: "https://via.placeholder.com/50" },
                { title: "Melancholy Melodies", artist: "Indie Artists", image: "https://via.placeholder.com/50" }
            ],
            angry: [
                { title: "Rock Anthems", artist: "Hard Rock", image: "https://via.placeholder.com/50" },
                { title: "Pumped Up", artist: "Workout Mix", image: "https://via.placeholder.com/50" },
                { title: "Intense Beats", artist: "Electronic", image: "https://via.placeholder.com/50" }
            ],
            relaxed: [
                { title: "Chill Vibes", artist: "Lo-fi Beats", image: "https://via.placeholder.com/50" },
                { title: "Peaceful Piano", artist: "Classical", image: "https://via.placeholder.com/50" },
                { title: "Ambient Sounds", artist: "Meditation", image: "https://via.placeholder.com/50" }
            ],
            neutral: [
                { title: "Today's Hits", artist: "Top 40", image: "https://via.placeholder.com/50" },
                { title: "Popular Now", artist: "Various Artists", image: "https://via.placeholder.com/50" },
                { title: "Trending Tracks", artist: "Global Charts", image: "https://via.placeholder.com/50" }
            ],
            surprise: [
                { title: "Upbeat Mix", artist: "Party Anthems", image: "https://via.placeholder.com/50" },
                { title: "Energy Boost", artist: "Workout", image: "https://via.placeholder.com/50" },
                { title: "Feel Good", artist: "Happy Hits", image: "https://via.placeholder.com/50" }
            ],
            fear: [
                { title: "Calm Mind", artist: "Meditation", image: "https://via.placeholder.com/50" },
                { title: "Soothing Sounds", artist: "Ambient", image: "https://via.placeholder.com/50" },
                { title: "Peaceful Piano", artist: "Classical", image: "https://via.placeholder.com/50" }
            ]
        };
        
        // Initialize visualizer bars
        function initVisualizer() {
            voiceVisualizer.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.style.position = 'absolute';
                bar.style.bottom = '0';
                bar.style.left = `${(i / 30) * 100}%`;
                bar.style.width = '2%';
                bar.style.height = '10%';
                bar.style.backgroundColor = '#dc3545';
                bar.style.borderRadius = '2px';
                bar.style.transform = 'scaleY(0)';
                bar.style.transformOrigin = 'bottom';
                bar.style.transition = 'transform 0.1s ease';
                bar.dataset.index = i;
                voiceVisualizer.appendChild(bar);
            }
        }
        
        // Update visualizer with random values (simulating audio input)
        function updateVisualizer() {
            const bars = voiceVisualizer.querySelectorAll('div');
            bars.forEach(bar => {
                const scale = Math.random() * 0.8 + 0.2;
                bar.style.transform = `scaleY(${scale})`;
            });
        }
        
        // Start recording simulation
        function startRecording() {
            voiceStatus.textContent = "Listening... Speak now";
            voiceStatus.className = "voice-status recording";
            recordBtn.disabled = true;
            stopBtn.disabled = false;
            playBtn.disabled = true;
            
            // Start visualizer animation
            visualizerInterval = setInterval(updateVisualizer, 100);
            
            // Simulate recording for 5 seconds
            setTimeout(() => {
                stopRecording();
            }, 5000);
        }
        
        // Stop recording simulation
        function stopRecording() {
            clearInterval(visualizerInterval);
            voiceStatus.textContent = "Analyzing your voice tone...";
            voiceStatus.className = "voice-status analyzing";
            recordBtn.disabled = false;
            stopBtn.disabled = true;
            playBtn.disabled = false;
            
            // Reset visualizer
            const bars = voiceVisualizer.querySelectorAll('div');
            bars.forEach(bar => {
                bar.style.transform = 'scaleY(0)';
            });
            
            // Simulate analysis for 2 seconds
            setTimeout(() => {
                analyzeVoice();
            }, 2000);
        }
        
        // Analyze voice and show results
        function analyzeVoice() {
            // Randomly select a mood for demonstration
            const moodKeys = Object.keys(moods);
            const randomMoodKey = moodKeys[Math.floor(Math.random() * moodKeys.length)];
            const detectedMoodData = moods[randomMoodKey];
            
            // Update UI with detected mood
            detectedMood.textContent = detectedMoodData.name;
            moodDescription.textContent = detectedMoodData.description;
            moodIcon.innerHTML = `<i class="fas ${detectedMoodData.icon}" style="color: ${detectedMoodData.color};"></i>`;
            moodIcon.style.background = `${detectedMoodData.color}20`;
            
            // Animate confidence level
            const confidence = Math.floor(Math.random() * 30) + 70; // 70-100%
            confidenceLevel.style.width = `${confidence}%`;
            confidenceLevel.style.background = detectedMoodData.color;
            
            // Show playlist for detected mood
            displayPlaylist(randomMoodKey);
            
            // Show results section
            voiceResults.style.display = 'block';
            voiceStatus.textContent = "Analysis complete!";
            voiceStatus.className = "voice-status complete";
        }
        
        // Display playlist for the detected mood
        function displayPlaylist(moodKey) {
            playlistItems.innerHTML = '';
            const playlist = samplePlaylists[moodKey];
            
            playlist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                playlistItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="playlist-info">
                        <h5>${item.title}</h5>
                        <p>${item.artist}</p>
                    </div>
                    <div class="playlist-actions">
                        <button class="action-btn play-track" data-index="${index}">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="action-btn add-favorite">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                `;
                playlistItems.appendChild(playlistItem);
            });
            
            // Add event listeners to play buttons
            document.querySelectorAll('.play-track').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.dataset.index;
                    playTrack(index);
                });
            });
        }
        
        // Play track (simulated)
        function playTrack(index) {
            alert(`Playing track ${parseInt(index) + 1} from the playlist`);
        }
        
        // Play recorded audio (simulated)
        function playRecording() {
            voiceStatus.textContent = "Playing back your recording...";
            voiceStatus.className = "voice-status recording";
            playBtn.disabled = true;
            
            // Simulate playback for 3 seconds
            setTimeout(() => {
                voiceStatus.textContent = "Playback complete";
                voiceStatus.className = "voice-status";
                playBtn.disabled = false;
            }, 3000);
        }
        
        // Go back to previous page
        function goBack() {
            window.history.back();
        }
        
        // Event listeners
        recordBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        playBtn.addEventListener('click', playRecording);
        
        // Initialize the page
        let visualizerInterval;
        initVisualizer();
    </script>
</body>
</html>
